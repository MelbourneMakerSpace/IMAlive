<StackLayout>
    <Image src="res://logo" class="h1 p-l-15 p-r-15 p-t-15 text-center"></Image>
    <TextField hint="Email Address" keyboardType="email" autocorrect="false" id="login" autocapitalizationType="none"></TextField>
    <TextField hint="Password here" secure="true" id="password"></TextField>

    <Button text="Sign in" class="submit-button" (tap)="signIn($event)"></Button>
    <Button text="Register"></Button>
</StackLayout>
