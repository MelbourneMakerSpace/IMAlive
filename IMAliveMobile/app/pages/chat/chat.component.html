<GridLayout rows="auto, *, auto" columns="*, auto, auto, auto">
    <Button class="btn btn-green" text="E-mail transcript" row="0" col="0" colspan="3"></Button>
    <button class="btn btn-red" text="Exit" row="0" col="3"></button>
    <StackLayout row="1" col="0" colspan="4">
        <Label *ngFor="let chatMessage of chatMessages" text="{{chatMessages.length}}" textWrap="true"></Label>
    </StackLayout>
    <TextField class="input input-border" id='chatText' text="" hint="Say something here..." row="2" col="0" colspan="3"></TextField>
    <Button text="Send" class="btn btn-green" (tap)="sendChat()" row="2" col="3"></Button>
</GridLayout>
