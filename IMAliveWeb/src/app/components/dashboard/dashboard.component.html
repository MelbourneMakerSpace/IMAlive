<div class="ui container">
  <div class="ui four column grid">
    <im-chat-list *ngFor="let status of chatStatusList" class="row" (openChatClick)="openChat($event)" [status]="status"></im-chat-list>
    <div class="row">
      <im-responder-chat class="ui four wide column" *ngFor="let myChat of myChats" [chatKey]="myChat"></im-responder-chat>
    </div>
  </div>
</div>
