<div fxLayout="column" fxLayoutGap="15px" style="background-color:whitesmoke">
  <mat-card *ngFor="let status of chatStatusList">
    <mat-card-title>Status: {{status}}
    </mat-card-title>
    <im-chat-list fxLayout="row wrap" fxLayoutAlign="start stretch" (openChatClick)="openChat($event)" [status]="status"></im-chat-list>
  </mat-card>
</div>
